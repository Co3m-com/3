<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CO3M.COM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="intro-image" src="mbbank.png" alt="donate ủng hộ nhà phát triển">
    <div id="score">0</div>
    <div id="text">CO3M.COM</div>
    <div id="click-area"></div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            const introImage = document.getElementById('intro-image');
            introImage.style.display = 'block'; // Đảm bảo ảnh hiển thị ngay khi tải trang

            // Thêm sự kiện click để ẩn ảnh
            document.addEventListener('click', function() {
                if (introImage.style.display === 'block') { // Chỉ ẩn nếu ảnh đang hiển thị
                    introImage.style.opacity = '0';
                    introImage.addEventListener('transitionend', () => {
                        introImage.style.display = 'none';
                    }, { once: true });
                }
            }, { once: true }); // Chỉ kích hoạt sự kiện này một lần

            // Service Worker registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            }
        });
    </script>
</body>
</html>
