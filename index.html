<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CO3M.COM</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const currentPath = window.location.pathname;
        if (currentPath === '/MUA_LẺ') {
            window.location.replace('https://vt.tiktok.com/ZSr7sg6kK/?page=TikTokShop');
        } else if (currentPath === '/MUA_SỈ') {
            window.location.replace('https://facebook.com/mua.dau.1');
        }
    </script>
</head>
<body>
    <div id="score">0</div>
    <div id="text">CO3M.COM</div>
    <div id="click-area"></div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
